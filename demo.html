<!doctype html>
<html>
<head>
  <title>chinesetts.js demo</title>
<!-- IMPORTANT: need meta charset utf-8 for character readability -->
<meta charset="utf-8">

  <script src="/src/idx-hanyupinyin.js"></script>
  <script src="/src/hanyupinyin.js"></script>
  <script src="chinesetts.js"></script>
  <script>
    function demo(){

      var hp = {},
          tts = {},
          pinyin = '';

      // build HanyuPinyin and ChineseTextToSpeech objects
      // only two objects in the global space
      hp = new HanyuPinyin();
      tts = new ChineseTextToSpeech();

      // sample chinese text ...
      // 1, 2, 3, 1, 2, 3, 1, 2, 3 ...
      hp.setInput("一二三一二三一二三");
      pinyin = hp.toString();

      // shows pin1 yin1 with tone numbers
      // yi1 er4 san1 si4 wu3
      console.info('pinyin input string');
      console.log(pinyin);

      // pace the speech to 2 seconds
      tts.setPace(2000);

      // sets pin1 yin1 input
      tts.setInput(pinyin);

      // some comments
      document.body.innerHTML += 'chinesetts.js - ' +
        'You should hear Mandarin Chinese counting:<br/>' +
        '  1, 2, 3, 1, 2, 3, 1, 2, 3 ... <br/>' +
        'See Developer Console (Press F12) for demo... ' +
        '<a href=javascript:void(window.open("view-source:"+location.href));> ' +
        'View Source</a> for code.';

      // writes HTML5 audio tone bank
      document.body.innerHTML += tts.getHtml();

      // play the pin1 yin1 input in sequence
      tts.speak();
    }
  </script>
</head>
<body onload="javascript:demo();">
  <!-- meh -->
</body>
</html>
